workflows:
  version: 2
  build-test-deliver-and-deploy:
    jobs:
      - lint:
          filters:
            branches:
              only: main
      - test:
          requires:
            - lint
          filters:
            branches:
              only: main
      - build:
          requires:
            - test
          filters:
            branches:
              only: main
      - deliver:
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - deliver
          filters:
            branches:
              only: deploy/production
