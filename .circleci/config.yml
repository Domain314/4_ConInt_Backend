version: 2.1
executors:
  node-executor:
    docker:
      - image: node:16
  docker-executor:
    docker:
      - image: docker:latest
jobs:
  lint:
    executor: node-executor
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
  test:
    executor: node-executor
    steps:
      - checkout
      - run: npm install
      - run: npm run test
  build_db:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker DB Image
          command: docker build -f Dockerfile-db -t domain314/conint_backend .
  build_app:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker App Image
          command: docker build -f Dockerfile-app -t domain314/conint_backend .
  deliver_db:
    executor: docker-executor
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push domain314/conint_backend
  deliver_app:
    executor: docker-executor
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push domain314/conint_backend
  deploy:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy to AWS
          command: |
            # Here, add commands to deploy to AWS using aws cli or any other tool you're using


workflows:
  version: 2
  build-test-deliver-and-deploy:
    jobs:
      - lint:
          filters:
            branches:
              only: main
      - test:
          requires:
            - lint
          filters:
            branches:
              only: main
      - build_app:
          requires:
            - test
          filters:
            branches:
              only: main
      - deliver_app:
          requires:
            - build_app
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - deliver_app
          filters:
            branches:
              only: deploy/production
